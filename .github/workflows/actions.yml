name: application hosting

on: 
  push:
    branches: [ 'main' ]
  
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dsc-upt/gdsc-management

jobs:
  build-and-push:
    name: Build docker image and push it on GitHub registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Workaround to configure Docker Daemon 
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: GdscManagement/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deployment of management application
        run: |
          docker pull ghcr.io/dsc-upt/gdsc-management
          docker create ghcr.io/dsc-upt/gdsc-management --name dsc-upt/gdsc-management

