name: GDSC Management deployment

on: 
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dsc-upt/gdsc-management

jobs:
  build-and-push:
    name: Build docker image and push it on GitHub registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Workaround to configure Docker Daemon 
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: GdscManagement/Dockerfile
          tags: ghcr.io/dsc-upt/gdsc-management:latest
  
  deploy:
    needs: [ build-and-push ]
    runs-on: ubuntu-latest
    steps:
      - name: Pull and run image on vm
        uses: appleboy/ssh-action@master
        with:
          host: gdscupt.tech
          #port: 69
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: /home/docker/deploy/deploy.sh /home/docker/gdsc/gdsc-management
          

